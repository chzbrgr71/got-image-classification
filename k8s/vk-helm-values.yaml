image:
  repository: microsoft/virtual-kubelet
  tag: aci-gpu.0.1
  pullPolicy: Always

## `provider` should be one of aws, azure, azurebatch, etc...
provider: azure
nodeName: "virtual-node"
nodeOsType: "Linux"
monitoredNamespace: ""
apiserverCert: 
apiserverKey: 
logLevel: 

taint:
  enabled: true
  key: virtual-kubelet.io/provider
  value: "{{ .Values.provider }}"
  ## `effect` must be `NoSchedule`, `PreferNoSchedule` or `NoExecute`.
  effect: NoSchedule

providers:
  azure:
    ## Set to true if deploying to Azure Kubernetes Service (AKS), otherwise false
    targetAKS: true
    clientId: 
    clientKey: 
    tenantId: 
    subscriptionId: 
    ## `aciResourceGroup` and `aciRegion` are required only for non-AKS deployments
    aciResourceGroup: aci
    aciRegion: centralus
    masterUri: 
    loganalytics:
      enabled: false
      workspaceId: 
      workspaceKey: 
      clusterResourceId: 
    vnet:
      enabled: false
      subnetName: 
      subnetCidr: 
      clusterCidr: 
      kubeDnsIp: 

## Install Default RBAC roles and bindings
rbac:
  install: true
  serviceAccountName: virtual-kubelet
  ## RBAC api version
  apiVersion: v1beta1
  ## Cluster role reference
  roleRef: cluster-admin